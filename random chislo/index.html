<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор случайных чисел</h1>
        <p>Введите минимальное и максимальное значение:</p>
        <input type="number" id="min_value" placeholder="Минимальное значение">
        <input type="number" id="max_value" placeholder="Максимальное значение">
        <button id="generate_btn">Сгенерировать!</button>
        <div id="output"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
